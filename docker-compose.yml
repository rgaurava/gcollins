version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: gcollins-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: gcollins
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gcollins_secure_2024}
      POSTGRES_DB: gcollins_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gcollins -d gcollins_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gcollins-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gcollins-app
    restart: unless-stopped
    ports:
      - "3040:3000"
    environment:
      - DATABASE_URL=postgresql://gcollins:${DB_PASSWORD:-gcollins_secure_2024}@db:5432/gcollins_platform
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3040}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-gcollins_nextauth_secret_change_in_production}
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gcollins-network

  # Database migration and seed runner (one-time)
  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    container_name: gcollins-migrate
    environment:
      - DATABASE_URL=postgresql://gcollins:${DB_PASSWORD:-gcollins_secure_2024}@db:5432/gcollins_platform
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gcollins-network

volumes:
  postgres_data:
    driver: local

networks:
  gcollins-network:
    driver: bridge
