version: '3.8'

# Production-ready docker-compose configuration
# Use: docker-compose -f docker-compose.production.yml up -d

services:
  # PostgreSQL Database with production settings
  db:
    image: postgres:16-alpine
    container_name: gcollins-db
    restart: always
    environment:
      POSTGRES_USER: gcollins
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: gcollins_platform
      # Production PostgreSQL settings
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gcollins -d gcollins_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - gcollins-network
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # Next.js Application with production settings
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gcollins-app
    restart: always
    ports:
      - "3040:3000"
    environment:
      - DATABASE_URL=postgresql://gcollins:${DB_PASSWORD}@db:5432/gcollins_platform
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gcollins-network
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    # Health check
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  gcollins-network:
    driver: bridge
